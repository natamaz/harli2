<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Account_settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="cmsmagazine" content="5a7189a28fb3dc68238dbdb44c9ea99c" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/Logo.png">
    <link rel="stylesheet" href="css/style.min.css" data-inprogress="">
    <link rel="stylesheet" href="css/Account_settings.min.css" data-inprogress="">
</head>

<body>

<!-- Popup -->
<include src="assets/templates/popup.html"></include>
<!-- Основной контент -->
<div class="wrapper">
    <!-- Header -->
    <include src="assets/templates/accountHeader.html"></include>
    <div class="bg">
        <section class="section section_1">
            <div class="container">
                <div class="top">
                    <ul class="breadcrumbs">
                        <li><a href="#">My Account</a> </li>
                        <li> / </li>
                        <li class="active"><a href="javascript:void(0)"> Account settings</a> </li>
                    </ul>
                    <p>Last logged 17 Dec 2020 21:33 UTC from : 192.162.13.26</p>
                </div>
                <div class="content_bg">
                    <p>My profile</p>
                    <form>
                        <div class="input_box">
                            <label>Username</label>
                            <div class="input">
                                <i class="icon-ic_22"></i>
                                <input type="text" placeholder="Alexander Smith">
                            </div>
                        </div>
                        <div class="input_box">
                            <label>Name</label>
                            <div class="input">
                                <i class="icon-ic_22"></i>
                                <input type="text" placeholder="Alexander">
                            </div>
                        </div>

                        <div class="input_box">
                            <label>Email</label>
                            <div class="input">
                                <i class="icon-mail"></i>
                                <input type="text" placeholder="Alexander_Smith@gmail.com">
                            </div>
                        </div>
                        <div class="input_box">
                            <label>Surname</label>
                            <div class="input">
                                <i class="icon-ic_22"></i>
                                <input type="text" placeholder="My surname">
                            </div>
                        </div>
                        <div class="input_box">
                            <label>My Inviter</label>
                            <div class="input">
                                <i class="icon-ic_22"></i>
                                <input type="text" placeholder="Johhny_Doe@gmail.com">
                            </div>
                        </div>
                        <div class="input_box">
                            <label>Country</label>
                            <div class="input">
                                <i class="icon-ic_23"></i>
                                <select id="test" data-jcf='{"wrapNative": false, "wrapNativeOnMobile": false, "fakeDropInBody": false, "useCustomScroll": false}'>
                                    <option>United States</option>
                                    <option>United States</option>
                                    <option>United States</option>
                                </select>
                            </div>
                        </div>
                        <div class="button">
                            <button class="btn up"><span>Save</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="section section_2">
            <div class="container">
                <div class="content_bg">
                    <p>Security Settings</p>
                    <form>
                        <div class="input_box">
                            <label>Old Password</label>
                            <div class="input">
                                <i class="icon-ic_21"></i>
                                <input type="text" placeholder="*********">
                            </div>
                        </div>
                        <div class="input_box">
                            <label>New Password</label>
                            <div class="input">
                                <i class="icon-ic_21"></i>
                                <input type="text" placeholder="Enter new Password">
                            </div>
                        </div>
                        <div class="input_box">
                            <label>Retipe new Password</label>
                            <div class="input">
                                <i class="icon-ic_21"></i>
                                <input type="text" placeholder="Retipe new Password">
                            </div>
                        </div>
                        <div class="button">
                            <button class="btn up"><span>Save</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="section section_3">
            <div class="container">
                <div class="content_bg">
                    <p>My wallets</p>
                    <form>
                        <div class="input_box">
                            <label>Bitcoin</label>
                            <div class="input">
                                <i class="icon-ic_26"></i>
                                <input type="text" placeholder="14xiqKfekcgxG987GVxPQJ9MJQBKjK3gpi">
                            </div>
                        </div>
                        <div class="input_box">
                            <label>Litecoin</label>
                            <div class="input">
                                <i class="icon-ic_31"></i>
                                <input type="text" placeholder="Your Litecoin address">
                            </div>
                        </div>
                        <div class="input_box">
                            <label>Ethereum</label>
                            <div class="input">
                                <i class="icon-ic_27"></i>
                                <input type="text" placeholder="Your Ethereum address">
                            </div>
                        </div>
                        <div class="input_box">
                            <label>Ripple</label>
                            <div class="input">
                                <i class="icon-ic_32"></i>
                                <input type="text" placeholder="Your Ripple address">
                            </div>
                        </div>
                        <div class="input_box">
                            <label>Payeer</label>
                            <div class="input">
                                <i class="icon-ic_28"></i>
                                <input type="text" placeholder="Your Payeer address">
                            </div>
                        </div>
                        <div class="input_box">
                            <label>Dai</label>
                            <div class="input">
                                <i class="icon-ic_33"></i>
                                <input type="text" placeholder="Your Dai address">
                            </div>
                        </div>
                        <div class="input_box">
                            <label>Perfect Money</label>
                            <div class="input">
                                <i class="icon-ic_29"></i>
                                <input type="text" placeholder="Your Perfect Money address">
                            </div>
                        </div>
                        <div class="input_box">
                            <label>Tron</label>
                            <div class="input">
                                <i class="icon-ic_34"></i>
                                <input type="text" placeholder="Your Tron address">
                            </div>
                        </div>
                        <div class="input_box">
                            <label>Tether</label>
                            <div class="input">
                                <i class="icon-ic_30"></i>
                                <input type="text" placeholder="Your Tether address">
                            </div>
                        </div>
                        <div class="button">
                            <button class="btn up"><span>Save</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <include src="assets/templates/accountFooter.html"></include>

</div>

<!-- Скрипты -->



<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/fm.revealator.jquery.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/jcf.min.js"></script>
<script src="js/jcf.select.min.js"></script>
<script src="js/jquery.responsiveTabs.min.js"></script>

<script src="js/main.min.js"></script>

</body>

</html>
